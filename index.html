<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js" type="module"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="history">
          <div data-secondary-operand class="secondary-operand"></div>
          <div data-operation></div>
        </div>
        <div data-primary-operand class="primary-operand"></div>
      </div>
      <button data-all-clear class="button span-two operation">AC</button>
      <button data-delete class="button operation">DEL</button>
      <button data-operation class="button operation">รท</button>
      <button data-number class="button">1</button>
      <button data-number class="button">2</button>
      <button data-number class="button">3</button>
      <button data-operation class="button operation">*</button>
      <button data-number class="button">4</button>
      <button data-number class="button">5</button>
      <button data-number class="button">6</button>
      <button data-operation class="button operation">+</button>
      <button data-number class="button">7</button>
      <button data-number class="button">8</button>
      <button data-number class="button">9</button>
      <button data-operation class="button operation">-</button>
      <button data-number class="button">.</button>
      <button data-number class="button">0</button>
      <button data-equals class="button span-two operation">=</button>
    </div>
  </body>
</html>
